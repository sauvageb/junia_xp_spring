<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/tutorials}">Tutoriels</a>
<a th:href="@{/tutorials/add}">Nouveau tutoriel</a>

<h1>Tutoriels :</h1>

<ul th:each="tuto : ${tutos}">
    <li th:text="${tuto.id}"></li>
    <li th:text="${tuto.name}"></li>
    <li th:text="${tuto.createdDate}"></li>
</ul>

<ul>
    <li>Tuto 1</li>
    <li>Tuto 2</li>
    <li>Tuto 3</li>
</ul>

</body>
</html>
